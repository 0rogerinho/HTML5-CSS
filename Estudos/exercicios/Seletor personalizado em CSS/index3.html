<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mais um exemplo Pseudo</title>
    <style>
        div > p {
            display:none;
        }
        div:hover > p {
            display: block;
        }
        div:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Conteúdo especial</h1>

    <div>
        passe o mouse aqui
        <p><mark style="background-color: rgb(190, 252, 6);" >SURPRESAAAAAA!</mark></p>
    </div>

    <p>Veja conteúdo oculto aparecendo!</p>
    
</body>
</html>
