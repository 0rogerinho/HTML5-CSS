<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatPhoto App</title>
</head>

<body>
    <main>
        <H1>CatPhotoApp</H1>
        <section>
            <h2>Cat Photos</h2>

            <p>Click here to view more <a href="https://www.freecatphotoapp.com/">cat photos</a></p>

            <a href="https://www.freecatphotoapp.com/" target="_blank"><img
                    src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="Foto de gato"></a>
        </section>
        <section>
            <h2>Cat Lists</h2>

            <h3>Things cats love:</h3>
            <ul>
                <li>cat nip</li>
                <li>laser pointers</li>
                <li>lasagna</li>
            </ul>

            <figure>
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt="lasagna for your cat">
                <figcaption>Cats <em>love</em> lasagna.
                    <figcaption>
            </figure>
        </section>
        <section>
            <h3>Top 3 things Cats hate</h3>
            <ol>
                <li>flea treatment</li>
                <li>thunder</li>
                <li>other cats</li>
            </ol>
            <figure>
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" alt="family cats">
                <figcaption>
                 cats <strong>hate</strong> other  Cats
                </figcaption>
            </figure>
        </section>
        <section>
            <h2>Cats Form</h2>
            <form action="https://freecatphotoapp.com/submit-cat-photo">
                <fieldset>
                    <legend>Is your cat an indoor or outdoor cat?</legend>
                    <label><input id="indoor " type="radio" name="indoor-outdoor" value="indoor" checked> Indoor</label>
                    <label> <input id="outdoor" type="radio" name="indoor-outdoor" value="outdoor">Outdoor</label>
                </fieldset>
                <fieldset>
                    <legend>what's your cat's personality?</legend>
                    <input id="loving" type="checkbox" checked> <label for="loving" value="loving">Loving</label>
                    <input id="lazy" type="checkbox" value="lazy"> <label for="lazy">Lazy</label>
                    <input id="energetic"  type="checkbox" value="energetic"> <label for="energetic">Energetic</label>
                </fieldset>
                <fieldset>
                    <input id="text" type="text" name="catPhotosourl" placeholder="Cat Photo URL">
                    <button type="submit">submit</button>
                </fieldset>
            </form>
        </section>
    </main>
</body>

</html>
