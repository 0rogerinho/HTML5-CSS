<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>

    <p>Este vídeo está hospedado no meu propio servidor</p>

    <video width="600px" poster="imagens/limoes-capa.png" controls autoplay>
        <source src="midias/meu-video.ogv" type="video/ogv">
        <source src="midias/meu-video.webm" type="video/webm">
        <a href="midias/meu-video.mp4"></a>
    </video>

    <h1>inserindo vídeo do youtube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/lJ0wActVDN4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
