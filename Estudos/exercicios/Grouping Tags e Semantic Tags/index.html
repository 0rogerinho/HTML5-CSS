<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping Tags e Semantic Tags</title>

    <link rel="stylesheet" href="style.css/style.css">
</head>

<body>
    
    <header>
        <h1>Header</h1>
        <nav>Nav</nav>
    </header>

    <main>
        <section>
            <h1>Section</h1>
            <article class="article01">
                <h2>Título</h2>
                <p>Texto do artigo</p>
            </article>
            <article class="article02">
                <h2>Título</h2>
                <p>Texto do artigo</p>
                <aside>
                    Conteúdo periférico do artigo
                </aside>
            </article>
        </section>
        <aside>
            Conteúdo periférico do Site
        </aside>
        <footer>
            Conteúdo do rodapé
        </footer>
    </main>

</body>

</html>
