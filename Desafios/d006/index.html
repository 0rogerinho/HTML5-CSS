<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body style="background-color: #140f21;" text="bisque" >

    <h1>Tags em HTML</h1>

    <hr style="border-color: rgb(157, 228, 77);">

    <code>
        <pre>
            <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse 
sobre o termo, para descobrir qual tag deverar utilizar em cada caso </p>
        </pre>
    </code>
    <ul type="square">
        <li title="Tag <p> ">Paragrafo</li>
        <li title="use a Tag <h1,h2,h3...>" >Títulos</li>
        <li title="use a tag <img>">Imagens</li>
        <li title="use a tag <abbr>">Abreviações</li>
        <li title="use a tag <code>">Códigos-fonte</li>
        <li title="use a tag <ol>">Lista numeradas</li>
        <li title="use a tag <ul>">Lista com demarcadoes</li>
    </ul>
    
</body>
</html>
